<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMEE Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="imgs/icons/logo-white.png"
              alt="MMEE Logo"
              id="nav-logo"
            />
          </a>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="apply-sec">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 text-center">
              <h1>Sorry We Currenty Aren't Accepting Applications</h1>
              <p>Check out social media to stay updated on all of our news!</p>
            </div>
            <div
              class="col-md-7 d-flex justify-content-around sign-up-icon-cont"
            >
              <a
                href="http://www.facebook.com/AEJMCMMEE"
                target="blank"
                class="social-icons"
              >
                <img
                  src="imgs/icons/facebook.png"
                  alt="Facebook Logo"
                  width="100"
                />
              </a>
              <a
                href="https://twitter.com/AEJMCMMEE"
                target="blank"
                class="social-icons"
              >
                <img
                  src="imgs/icons/twitter.png"
                  alt="Twitter Logo"
                  width="100"
                />
              </a>
              <a href="index.html" target="blank" class="social-icons">
                <img
                  src="imgs/icons/linkedin.png"
                  alt="Linkedin Logo"
                  width="100"
                />
              </a>
              <a
                href="https://www.youtube.com/channel/UCcs6fcjXe7WtnDF1IpZReDA"
                target="blank"
                class="social-icons"
              >
                <img
                  src="imgs/icons/youtube.png"
                  alt="Youtube Logo"
                  width="100"
                />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h5>DMD 3102 001</h5>
      <h6>Brand Lab Final Project</h6>
      <p>Dan Collette, Joseph Rivera, Kyle Alswanger Busch</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
